<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Submission</title>
    <link rel="stylesheet" href="sub.css">
    <script src="connection.js"></script>
</head>
<body>
    <section id="header">
        <a href="index.html"><img src="123.png" class="logo" alt="home.html" ></a>
        <div>
            <ul id="navbar">
                <li><a  href="index.html">Home</a></li>
                <li><a class="active" href="submission.html">Submission</a></li>
                
                <li><a href="register.html"><i class="fa fa-user" aria-hidden="true"></i></a></li>
            </ul>
        </div>
     
       
    </section>
    <div class="container">
        <h1>Certificate Submission</h1>
        <form id="certificateForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="certificateFile">Certificate (PDF):</label>
            <input type="file" id="certificateFile" accept=".pdf" required>
            
            <button class="normal" type="submit">Submit</button>
        </form>
    </div>
    
    <div class="message" id="successMessage"></div>
    <div class="message" id="errorMessage"></div>
    
    <script src="script.js"></script>
</body>
</html>
